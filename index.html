<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="piano.jpg" alt="Piano Image">
        </div>
        <div class="rightSide">
            <div class="header">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Id possimus voluptas vero, atque beatae ex, quis expedita earum eveniet ad perspiciatis velit explicabo optio, fuga ratione reprehenderit blanditiis sunt qui?
            </div>
            
            <form class="signUpForm">
            <fieldset class="mainInformation">
                <legend>Let's do this!</legend>
                <div class="firstNameInput">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </div>
                <div class="lastNameInput">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName">
                </div>
            </fieldset>
            <fieldset class="submit">
                <button type="submit" class="submitButton">Create Account</button>
                <div>Already have an account? Log in</div>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
